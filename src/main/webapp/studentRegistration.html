<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>STUDENT REGISTRATION</title>
 <link rel="stylesheet" href="studentRegistration.css">
</head>
<body>
  <div class="registration">
	  
    <div class="header"  ><h1>Students_Registration_Form</h1></div>
    <div class="student_details">
    <form action="./addStudent" method="post">
        <label for="studentName">studentName</label>
        <input type="text" id="studentName" name="studentName" required><br><br>

        <label for="studentRegisterNumber">studentRegisterNumber</label>
        <p>only digits(0 to 9) max 8 digits</p>
        <input type="text" id="studentRegisterNumber" name="studentRegisterNumber" required><br><br>

        <label for="email">email</label>
        <input type="Email" id="email" name="email" required><br><br>

        <label for="setPassword">setPassword</label>
        <input type="text" id="setPassword" name="setPassword" required><br><br>

        <label for="phoneNumber">phoneNumber</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required><br><br>

        <input type="submit" class="submit" value="REGISTER">
    </form>
    </div>
    </div>





</body>
</html>
